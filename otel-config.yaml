receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318" # Listen for HTTP from OpenLit

exporters:
  otlp_grpc:
    endpoint: "${OTLP_MCP_ENDPOINT}" # Forward to otlp-mcp on Host
    tls:
      insecure: true
    compression: none

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp_grpc]
    metrics:
      receivers: [otlp]
      exporters: [otlp_grpc]
    logs:
      receivers: [otlp]
      exporters: [otlp_grpc]
